<div *ngIf="ProductList" style="padding: 13px;">
    <mat-card *ngFor="let product of ProductList" style="margin-top:12px;">
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>${{ product.price }} | qty:{{product.quantity}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
            <!---img style="height:125px; width:125px;" src="{{ product.imageUrl }}" /--->
        </mat-card-content>
        <mat-card-actions>
      <button mat-button> Buy product</button>
    </mat-card-actions>
    </mat-card>
</div>
